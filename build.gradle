group 'com.github.mmonkey'
version '1.0.0-3.0.0'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:3.0.0'
    compile 'com.h2database:h2:1.4.191'
}